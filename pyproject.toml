[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pelican-etl"
version = "0.1.0"
description = "ETL pipeline for Evernote â†’ Obsidian"
readme = "README.md"
authors = [
    { name = "Nigel Deans" }
]
requires-python = ">=3.11"
license = "MIT"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "beautifulsoup4",
    "lxml"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = [
    "test",
]
python_files = "test_*.py *_test.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-ra -q"
log_cli = true
log_cli_level = "INFO"
filterwarnings = [
    "error::DeprecationWarning",
]
